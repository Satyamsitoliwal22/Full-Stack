<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300&family=League+Spartan:wght@100;200;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <!-- this  data-passwordDisplay is a an custom input through which we access this in java script and we can also use queryselector method to get tag etc. -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay> 
            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="lenght-container">
                <p>Password Lenght</p>
                <p data-LenghtNumber>0</p></div>
                <input type="range" min="1" max="20" class="slider" step="1" data-LenghtSlider>

                <!-- check box -->
                <div class="check"> <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label></div>

                 <div  class="check" > <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label></div>

                 <div  class="check"> <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label></div>

                 <div  class="check"> <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label></div>

                <!-- strenght section -->
                <div class="strenght-container">
                    <p>Strenght</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate password -->
                <button class="generateButton">Generate Password</button>
                
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
