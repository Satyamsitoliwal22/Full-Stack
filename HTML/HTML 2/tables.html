<!--tables-->
<!--in tables creation we 3 tags table tag to craete table, tr tag to create row ,tb tag to insert table data in an row -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--we use border-collapse to collapse line between table to make a single line  -->
    <style>
       
        table,tr,td,th{
            border:1px solid black;
            border-collapse: collapse; 
        }
    </style>
</head>
<body>
    <!--In table we use thead which represent or it contain heading of table like Month,Saving in this case-->
    <!--tbody is used to represent in between table conatin loke in this jan,100,feb,300,march,400-->
    <!--tfoot is used to conatin the last content like in this Total ,800-->
    <!--in thead tag we th tag instead of td tag because heading in table is bold that we we use th tag-->
    <table>
        <caption>My First table</caption>
        <thead>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>300</td>
        </tr>
        <tr>
            <td>March</td>
            <td>400</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>800</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
