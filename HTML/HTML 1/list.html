<!DOCTYPE html>
<html>
  <body>
     <!--List in html
        3 types of lists
           1.ordered list
           2.unordered list
           3.description list-->
    <h1>Grocery Items:</h1>
    <!--ordered list-->
    <ol>
        <li>chini</li>
        <li>Peanut Butter</li>
    </ol>
    <h2>2nd Grocery Items:</h2>
    <!--unorderd list-->
    <ul>
        <li>Maggie</li>
        <li>Tofu</li>
    </ul>
    <p>this is description</p>
    <!--description list-->
    <dl>
        <dt>Beast of Bodmin</dt>
        <dd>A large feline inhabiting Bodmin Moor.</dd>

    <!--image tag used to give image with src attribute src means source-->
    <!--if image does not get render then alt attribute value is shown -->
    <img src="tofu.jpg"
    alt="Tofu Picture"  
    width="400"
    height="400">
    <!--Attribute the provide additional info like image tag have src,alt etc-->
  </body>
</html>
